<!DOCTYPE html>
<html>

<head>
    <title>HTML Forms</title>
</head>

<body>
    <h1>HTML Forms</h1>

    <form action="">
        <label for="username">Username : </label> <!-- for matches the label to textbox with id="username" below -->
        <input type="text" id="username" name="username" placeholder="Johnd123" required> <!-- id attribute is usually used to hook the text data in js or css -->

        <br><br>

        <label for="email">Email : </label>
        <input type="email" id="email" name="email" placeholder="johndoe@mail.com" required>

        <br><br>

        <label for="password">Password : </label>
        <input type="password" id="password" name="password" placeholder="John@1234" required> <!-- the name is used to get values from the input box to server side processing -->

        <br><br>

        <p>Select your age : </p>
        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option-2"> <!-- The value attribute passes the value to server side processing -->
        <label for="option-2">26-50</label>
        <input type="radio" name="age" value="51+" id="option-3"> 
        <label for="option-3">51+</label> <!-- Here the name attributes also allows to group the different options or radio buttons into one radio buttion group as they have the same name. This allows the operation of the radio buttons, allowing the user to only select one option. -->

        <br><br>

        <label for="question">Security question : </label>
        <select name="question" id="question">
            <option value="q1">What is your favorite color?</option>
            <option value="q2">Who was your first pet?</option>
            <option value="q3">Where were you born?</option>
        </select>

        <br>

        <label for="answer">Answer : </label>
        <input type="text" id="answer" name="answer" required>

        <br><br>

        <label for="bio">Your bio : </label>
        <br>
        <textarea name="bio" id="bio" cols="40" rows="5" placeholder="about you..." required></textarea> <!-- Placeholder attributer allows us show default values in the input elements. To-->

        <br><br>
        <input type="submit" value="submit form"> <!-- When the submit button is clicked the browser validates the data in the form and submit according to the action of the form specified above -->

    </form>
</body>

</html>
